{% include "header.html" %}

{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 

<form action="/complete_registration" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>NutHouse Invitational 5</h1>
				<h1>Registration</h1>
			</div>
 
			<div class="login-form">

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="confirm password" name="confirm_password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Create Account" class="btn btn-primary btn-large btn-block" >
			    <br>

			</div>
		</div>
	</div>
</form>		
 
{% endif %}
{% endblock %}
